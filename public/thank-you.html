<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/f47357e038.js"
            crossorigin="anonymous"
        ></script>
        <!-- sytles.css -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- swiper -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
        />
        <!-- script -->
        <script src="./js/scripts/scripts.js" defer></script>
        <script src="./js/scripts/circle-progress.js" defer></script>
        <!-- favicon dara logo -->
        <link
            rel="icon"
            href="./assets/svg/logos/favicon.ico"
            type="image/x-icon"
        />
        <title>For Businesses</title>
    </head>
    <body class="page-bg-beige">
        <div class="thank-you">
            <div class="thank-you__logo">
                <img src="./assets/svg/logos/logo-default.svg" alt="" />
            </div>
            <div class="thank-you__content">
                <div
                    class="mh-progress mh-progress-circle"
                    data-progress="100"
                ></div>
                <h1>Your email has been sent!</h1>
                <p>
                    Thank you for your email, I will get back to you as soon as
                    posible.
                </p>
                <custom-button
                    path="./contact.html"
                    label="Go back"
                ></custom-button>
            </div>
        </div>

        <!-- components -->
        <script src="./js/components/footer.js"></script>
        <script src="./js/components/header.js"></script>
        <script src="./js/components/button.js"></script>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    </body>
</html>
